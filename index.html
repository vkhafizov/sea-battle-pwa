<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Морской бой</title>
    <link rel="stylesheet" href="public/styles/main.css">
    <link rel="manifest" href="public/manifest.json">
</head>
<body>
    <h1>Морской бой</h1>
    <div class="game-container">
        <!-- Игровое поле игрока -->
        <div class="board-container">
            <h2>Ваше поле</h2>
            <div id="player-board" class="board"></div>
        </div>

        <!-- Игровое поле бота -->
        <div class="board-container">
            <h2>Поле бота</h2>
            <div id="bot-board" class="board"></div>
        </div>
    </div>

    <!-- Сообщение о ходе игры -->
    <div id="message" class="message"></div>

    <!-- Подключение скриптов -->
    <script src="src/js/ship.js" type="module"></script>
    <script src="src/js/board.js" type="module"></script>
    <script src="src/js/player.js" type="module"></script>
    <script src="src/js/bot.js" type="module"></script>
    <script src="src/js/game.js" type="module"></script>
    <script src="src/js/app.js" type="module"></script>

    <!-- Регистрация сервис-воркера -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('Service Worker зарегистрирован:', registration);
                })
                .catch((error) => {
                    console.error('Ошибка регистрации Service Worker:', error);
                });
        }
    </script>
</body>
</html>
